<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a th:href="@{/mkv/web/course/form}">Form</a>
    <a th:href="@{/mkv/web/course/courses}" style="background-color : green">Course Table</a>
    <a th:href="@{/mkv/web/student/students}">Student List</a>
    <a th:href="@{/mkv/web/examresult/examResults}">Exam Result List</a>
</div>

<div class= "container">
    <h2 > Courses </h2>
    <table id="table">
        <tr>
            <th>Course Id</th>
            <th>Name</th>
<!--            <th>Subject</th>-->
<!--            <th>Score</th>-->
        </tr>
        <tr th:each="course: ${courses}">
            <td th:text="${course.id}"></td>

            <td th:text="${course.name}"></td>
<!--            <td th:text="${grade.subject}"></td>-->
<!--            <td th:text="${grade.score}"></td>-->
            <td> <a role="button" class="update" th:href="@{/(id = ${course.id})}">Update</a> </td>
        </tr>
    </table>
</div>

</body>
</html>
