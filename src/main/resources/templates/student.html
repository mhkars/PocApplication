<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a th:href="@{/mkv/web/course/form}">Form</a>
    <a th:href="@{/mkv/web/course/courses}">Course Table</a>
    <a th:href="@{/mkv/web/student/students}" style="background-color : green">Student List</a>
    <a th:href="@{/mkv/web/examresult/examResults}">Exam Result List</a>
</div>

<div class= "container">
    <h2 > Students </h2>
    <table id="table">
        <tr>
            <th>Student Id</th>
            <th>Full Name</th>
            <th>Number</th>
            <th>Email</th>
            <th>GSM Number</th>
        </tr>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.full_name}"></td>
            <td th:text="${student.number}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.gsm_number}"></td>
            <td> <a role="button" class="update" th:href="@{/mkv/web/student/averages(id = ${student.id})}">Update</a> </td>
        </tr>
    </table>
</div>

</body>
</html>
