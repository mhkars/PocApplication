<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a th:href="@{/mkv/web/course/form}">Form</a>
    <a th:href="@{/mkv/web/course/courses}" >Course Table</a>
    <a th:href="@{/mkv/web/student/students}">Student List</a>
    <a th:href="@{/mkv/web/examresult/examResults}">Exam Result List</a>
</div>

<div class= "container">
    <h2 > Averages </h2>
    <table id="table">
        <tr>

            <th>Course Id</th>
            <th>Average</th>


        </tr>
        <tr th:each="examResult: ${averages}">
            <td th:text="${examResult.courseId}"></td>
            <td th:text="${examResult.score}"></td>

        </tr>
    </table>
</div>

</body>
</html>
